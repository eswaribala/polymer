<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/webcomponentsjs/webcomponents.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/loginstyle.css">
    <link href="lib/paper-input/paper-input.html" rel="import">
    <link href="lib/paper-button/paper-button.html" rel="import">
    <link href="lib/iron-label/iron-label.html" rel="import">
    <link href="lib/paper-header-panel/paper-header-panel.html" rel="import">
    <link href="lib/paper-toolbar/paper-toolbar.html" rel="import">
    <link href="lib/paper-item/paper-item.html" rel="import">
</head>
<body>
   <div class="page">
    <form>
        <fieldset>
          <paper-header-panel class="flex">
              <paper-toolbar>
                  <div class="heading">Log-in!</div>
              </paper-toolbar>
          </paper-header-panel>
          <!--
         <paper-item>Log-in!</paper-item>

         <iron-label class="label">
               Log-in
         </iron-label>
         -->
       <paper-input name="name" label="User Name" required>

       </paper-input>
          <paper-input name="password" label="Password" type="password" required>

          </paper-input>
          <paper-input name="unit" label="Unit" required>

          </paper-input>
          <paper-button raised class="button">Login</paper-button>
        </fieldset>
    </form>
    <section>
    <a href="#"> <paper-item>Register</paper-item></a>
        <a href="#"> <paper-item>Forgot Password</paper-item></a>
    </section>
       </div>
</body>
</html>
